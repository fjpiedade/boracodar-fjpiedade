<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Contact List</title>
</head>

<body>
    <div class="main">
        <div class="list">
            <div class="toplist">
                <div class="title">
                    <span>Meus Contactos</span>
                    <div class="listicons">
                        <i class="ph ph-plus"></i>
                        <i class="ph ph-pencil-simple-line"></i>
                        <i class="ph ph-trash"></i>
                    </div>
                </div>
                <form>
                    <div class="inputsearch">
                        <i class="ph ph-magnifying-glass"></i>
                        <input 
                        type="text" 
                        id="txtsearch" 
                        name="txtsearch" 
                        placeholder="Busque por nome ou por dados de contato..."/>
                    </div>
                </form>
            </div>
            <div class="restlist">
                <ul class="contact">

                    <li class="member">
                        <div class="letter a">
                            <span>A</span>
                        </div>
                        <img 
                            width="48" 
                            height="48"
                            src="./assets/image-1.png" 
                            alt="avatar of contact" 
                        />
                        <div class="datamember">
                            <span class="name">Ayla Uriela</span>
                            <span class="phone">(+244) 923949988</span>
                        </div>
                    </li>

                    <li class="member">
                        <div class="letter letterE">
                            <span>E</span>
                        </div>
                        <img 
                            width="48" 
                            height="48"
                            src="./assets/image-1.png" 
                            alt="avatar of contact" 
                        />
                        <div class="datamember">
                            <span class="name">Ensei Tankado</span>
                            <span class="phone">(+244) 923949988</span>
                        </div>
                    </li>

                    <li class="member">
                        <div class="letter letterF">
                            <span>F</span>
                        </div>
                        <img 
                            width="48" 
                            height="48"
                            src="./assets/image-1.png" 
                            alt="avatar of contact" 
                        />
                        <div class="datamember">
                            <span class="name">Ensei Tankado</span>
                            <span class="phone">(+244) 923949988</span>
                        </div>
                    </li>


                    <li class="member">
                        <div class="letter letterH">
                            <span>H</span>
                        </div>
                        <img 
                            width="48" 
                            height="48"
                            src="./assets/image-1.png" 
                            alt="avatar of contact" 
                        />
                        <div class="datamember">
                            <span class="name">Ensei Tankado</span>
                            <span class="phone">(+244) 923949988</span>
                        </div>
                    </li>
                    
                </ul>

            </div>
        </div>
    </div>
</body>

</html>
