<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Rubik&family=Source+Sans+Pro:ital,wght@0,400;0,600;0,900;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="with=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="calculator">
        <div id="display">
            <div id="last-calc">
                90+9
            </div>
            <div id="result">
                <span>=</span>
                <!-- <img src="./assets/equals.svg" alt=""> -->
                <span>99</span>
            </div>
        </div>
        <div id="keyboard">
            <button class="secondary">CE</button>
            <button>C</button>
            <button>%</button>
            <button class="tertiary"><img src="./assets/divide.svg" alt="divide signal"></button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="tertiary">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="tertiary">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="tertiary">+</button>
            <button>Â±</button>
            <button>0</button>
            <button>,</button>
            <button class="quartiary">=</button>
        </div>
    </div>
</body>

</html>
